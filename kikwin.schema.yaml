# kikwin - 菊韻和語

# 此爲菊韻和語輸入法方案文件
# 瞭解如何使用菊韻請閱覽readme文件，詳細請至本方案github頁：
# https://github.com/HoengSaan/rime-kikwin
# This is a schema file for Kikwin Japanese Input Method.
# Learn how to use Kikwin in the readme file, available on the project's github page.

schema:
  schema_id: kikwin
  name:  菊韻和語
  version: "1.2b"
  author:
    - 靈帝（Hoengsaan）

  description: |-
    測試階段
    菊韻和語輸入法 「t」可快速輸入促音
    詳細請至本方案github䈎。https://github.com/HoengSaan/rime-kikwin
    如有問題或建議可於以上github䈎中開Issues反饋

switches:
  - name: ascii_mode
    reset: 0
    states: [ 和文, 英文 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
  - name: traditionalization
    reset: 0
    states: [ 新字, 舊字 ] 
  - name: ascii_punct
    reset: 0
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    - affix_segmentor@kanas
    - affix_segmentor@kaomoji
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
    - script_translator@kanas
    - script_translator@kaomoji
  translators:
    - reverse_lookup_filter@special_typing
    - punct_translator
    - script_translator
  filters:
    - simplifier@traditionalize
    - uniquifier

