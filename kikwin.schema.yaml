translator:
  dictionary: kikwin
  speeling_hints: 10
  comment_format:
    - xform/&//

punctuator:
  import_preset: symbols-gukwan

traditionalize:
  option_name: traditionalization
  opencc_config: jp2t.json
  tips: none

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: minus, send: minus }

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    kanas: "^G[a-zA-Z-]*;?$"
    kaomoji: "^K[a-z-]*;?$"

ascii_composer:
  switch_key:
    Caps_Lock: noop
    Eisu_toggle: clear
